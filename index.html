<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/rest.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Inter:wght@100..900&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <main>
      <div class="main_page">
        <div class="main_content">
          <div class="dark_mode">
            <h1 class="DarkMode">devfinder</h1>
            <div class="them_box" id="moonbox">
              <span class="DarkMode" id="themtxt">DARK</span>
              <img src="./img/moon.svg" alt="moon" class="logo" />
            </div>
          </div>
          <form class="form_box">
            <div class="iput_box">
              <div>
                <img src="./img/searchICON.svg" alt="searchICON" />
              </div>
              <input
                type="text"
                id="user"
                placeholder="Search GitHub usernameâ€¦"
              />
              <div id="noinformation"></div>
              <button type="submit" class="Search_btn">Search</button>
            </div>
          </form>
          <div class="info">
            <div class="users_info_box display_grid">
              <div class="position_absolute gridBox_1">
                <img src="./img/Oval.png" alt="users_img" class="users_foto" />
              </div>
              <div class="users_info gridBox_2">
                <div class="person_name">
                  <div>
                    <h2 id="login" class="DarkMode">The Octocat</h2>
                    <p id="name">octocat</p>
                  </div>
                  <span id="joindata" class="DarkMode">Joined 25 Jan 2011</span>
                </div>
              </div>
              <p class="bio DarkMode gridBox_3">
                Lorem ipsum dolor sit amet, consectetuer adipiscing elit. Donec
                odio. Quisque volutpat mattis eros.
              </p>
              <div class="repos_folower gridBox_4">
                <ul>
                  <li class="first_li DarkMode">
                    repos
                    <span id="repos" class="DarkMode">8</span>
                  </li>
                  <li class="DarkMode">
                    Followers
                    <span id="folower" class="DarkMode">2442</span>
                  </li>
                  <li class="last_li DarkMode">
                    Following
                    <span id="Following" class="DarkMode">9</span>
                  </li>
                </ul>
              </div>
              <nav class="navbar gridBox_5">
                <ul>
                  <li>
                    <img
                      src="./img/location.svg"
                      alt="location"
                      class="location"
                    />
                    <span id="location" class="DarkMode">san francisoko</span>
                  </li>
                  <li id="githublink">
                    <img src="./img/link.svg" alt="link" />
                    <a href="" id="atag" class="DarkMode"
                      >svfgnhssvbtaervsfgtr</a
                    >
                  </li>
                </ul>
                <ul class="second_nav">
                  <li>
                    <img
                      src="./img/twitter.svg"
                      alt="twitter"
                      class="twitter"
                    />
                    <span id="twiter" class="DarkMode">not avaible</span>
                  </li>
                  <li>
                    <img src="./img/building.svg" alt="palace" class="palace" />
                    <span id="workpalace" class="DarkMode">github</span>
                  </li>
                </ul>
              </nav>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="./js/script.js"></script>
  </body>
</html>
